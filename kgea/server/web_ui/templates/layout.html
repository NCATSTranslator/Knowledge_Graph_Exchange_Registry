<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1/new.min.css">
    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css">
    <title>Translator KGE Archive</title>
    {% endblock %}
    {% block scripts %}{% endblock %}
</head>
<body>
    <center>
        <p><div id="header">
            <p><img class="banner" src="images/banner.jpg" alt="Translator Banner">
            <p>{% block menu %}{% endblock %}
        </div>
        <p><div id="content">
            <p>{% block content %}{% endblock %}
        </div>
        <p><div id="footer">
            {% block footer %}
            &copy; Copyright 2021 by the <a href="https://ncats.nih.gov/translator">NCATS Biomedical Data Translator</a>.
            {% endblock %}
        </div>
    </center>
</body>
</html>
